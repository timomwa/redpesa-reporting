<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<bnu:navBar brand-img-style="height: 20px"
		brand-img="#{pageBean.approot}/resources/images/statistics.png" brandHref="/redpesa-reporting/app.jsf"
		inverse="false" position="top" sticky="true"
		style-class="navbar navbar-default navbar-fixed-top">

		<bnu:container fluid="true" style-class="technoblue">
			<h:form>
				<bnu:navbarLinks>

					<bnu:dropMenu value="Admin Panel">
						<bnu:navLink value="User Management" 
							onclick="ajax:pageBean.userManagement()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Email Settings" 
							onclick="ajax:pageBean.emailSettings()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Audit Trail Report" 
							onclick="ajax:pageBean.auditTrailReport()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink></bnu:navLink>
						<bnu:navLink value="Bussiness shortcode Info" 
							onclick="ajax:pageBean.bussinessShortcodeInfo()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Initiator Account" 
							onclick="ajax:pageBean.initiatorAccount()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Periodic Reporting Shedule" 
							onclick="ajax:pageBean.periodicReportingSchedule()" 
							update=":templatecontent"></bnu:navLink>
					</bnu:dropMenu>


					<bnu:dropMenu value="Real-time Monitor">
						<bnu:navLink value="Same hour comparison - Inflow" 
							onclick="ajax:pageBean.sameHourComparisonInflow()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Same hour comparison - Outflow" 
							onclick="ajax:pageBean.sameHourComparisonOutflow()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Per msisdn transaction count"
							onclick="ajax:pageBean.perMsisdnTransactionCount()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Per account transaction count" 
							onclick="ajax:pageBean.perAccountTransactionCount()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Same hour paybill transaction comparison"
							onclick="ajax:pageBean.sameHourPaybillTransactionComparison()" 
							update=":templatecontent"></bnu:navLink>
					</bnu:dropMenu>


					<bnu:dropMenu value="Mobile Money Queries">
						<bnu:navLink  value="Per MSISDN Transaction report" 
							onclick="ajax:pageBean.perMsisdnTransactionReport()" 
							href="#{pageBean.approot}/reporting/perMsisdnTransactionReport.jsf"></bnu:navLink>
						<bnu:navLink value="Detailed Mobile money Transaction - Inflow"
							onclick="ajax:pageBean.detailedMobileMoneyInflow()" 
							update=":templatecontent"></bnu:navLink>
						<bnu:navLink value="Detailed Mobile money Transaction - Outflow"
							onclick="ajax:pageBean.detailedMobileMoneyOutflow()" 
							update=":templatecontent"></bnu:navLink>
					</bnu:dropMenu>

					<bnu:navLink value="Report subscription"
						onclick="ajax:pageBean.reportSubscription()" 
						update=":templatecontent"></bnu:navLink>

				</bnu:navbarLinks>
				
				
				<bnu:navbarLinks pull="right">
				<bnu:navLink value="    " href="#"></bnu:navLink>
			</bnu:navbarLinks>
			
			</h:form>

			<bnu:navbarLinks pull="right">
				<bnu:dropMenu value="My Account">
					<bnu:navLink></bnu:navLink>
					<bnu:navLink header="Account Settings"></bnu:navLink>
					<bnu:navLink value="Profile Information" 
						onclick="ajax:pageBean.profileInfo()" 
						update=":templatecontent"></bnu:navLink>
					<bnu:navLink value="Change Password" 
						onclick="ajax:pageBean.changePassword()" 
						update=":templatecontent"></bnu:navLink>
					<bnu:navLink></bnu:navLink>
					<bnu:navLink value="Logout" href="#{pageBean.approot}/logout"></bnu:navLink>
				</bnu:dropMenu>
			</bnu:navbarLinks>

		</bnu:container>


	</bnu:navBar>

</ui:composition>
