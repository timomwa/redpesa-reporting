<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

<h:body>

	<ui:composition>
		<b:panel class="content" id="changepasswdpanel" style="margin: auto; width: 100%; border: 0px solid green; padding: 2px;">
			<h1>Change Password</h1>
			
			<h:form id="changepwdForm" style="margin: auto; width: 50%; border: 0px solid green; padding: 2px;">
		
		
				<b:row>
					<b:column span="11" style-class="message">
						<b:message id="message" for="changepassword"
							line-break-tag="&lt;p&gt;&lt;hr /&gt;&lt;/p&gt;" />
					</b:column>
					
				</b:row>
				<b:row>
					<b:column>&nbsp;</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputText value="Old Password: " for="oldPassword" />
					</b:column>
					<b:column span="9">
						<b:inputSecret placeholder="Old Password" id="oldPassword"
							value="#{userBean.oldPassword}" ajax="true"
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputSecret>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" >
						<h:outputText value="New Password:" />
					</b:column>
					<b:column span="9">
						<b:inputSecret placeholder="New Password" id="newPassword"
							value="#{userBean.newPassword}" ajax="true"
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					
				</b:row>
				
				<b:row>
					<b:column span="2" >
						<h:outputText value="Repeat Password:" />
					</b:column>
					<b:column span="9">
						<b:inputSecret placeholder="Repeat Password" id="repeatPassword"
							value="#{userBean.repeatPassword}" ajax="true"
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					
				</b:row>
				
				<b:row>
					<b:column span="4" offset="7">
						<b:commandButton id="changepassword" value="Change" onclick="ajax:userBean.change()"
							update="@form" look="primary" style="width:100%" />
					</b:column>
				</b:row>
		
		</h:form>
	
		</b:panel>

	</ui:composition>

</h:body>
</html>
