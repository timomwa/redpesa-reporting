<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<script type="text/javascript"></script>
</h:head>

<h:body>

	<ui:composition>
		<h1>Outgoing SMS Configuration</h1>
		<b:row/>
		
		<b:panel class="content" id="smsconfig" style="margin: auto; width: 90%; border: 0px solid green; padding: 5px;">
			
			<h:form id="smsConfigForm">
			
				<b:row>
					<b:column span="2">
						<h:outputText value="API URL" for="apiURL" />
					</b:column>
					<b:column span="5">
						<b:inputText placeholder="API URL" id="apiURL"
							value="#{smsconfigBean.smsconfig.apiURL}" ajax="false"
							autocomplete="false" update="@(.messagey)"
							required="true">
						</b:inputText>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column span="2">
						<h:outputText value="API user" for="username" />
					</b:column>
					<b:column span="5">
						<b:inputText placeholder="Username" id="username"
							value="#{smsconfigBean.smsconfig.username}" ajax="false"
							autocomplete="false" update="@(.messagey)"
							required="true">
						</b:inputText>
					</b:column>
				</b:row>
				
				
				<b:row>
					<b:column span="2">
						<h:outputText value="Password" for="password" />
					</b:column>
					<b:column span="5">
						<b:inputText type="password" placeholder="User password" id="password"
							value="#{smsconfigBean.smsconfig.password}" ajax="false"
							autocomplete="false">
							<f:facet name="prepend">
								<b:icon name="key" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				
				
				<b:row>
					<b:column span="2">
						<h:outputText value="API Key" for="apiKey" />
					</b:column>
					<b:column span="5">
						<b:inputText placeholder="API Key" id="apiKey"
							value="#{smsconfigBean.smsconfig.apiKey}" ajax="false"
							autocomplete="false"
							required="true">
						</b:inputText>
					</b:column>
				</b:row>
				
				
				
				<b:row>
					<b:column span="2">
						<h:outputText value="Payload Template" for="payloadTemplate" />
					</b:column>
					<b:column span="5">
						<b:inputTextarea placeholder="Payload Template" id="payloadTemplate"
							value="#{smsconfigBean.smsconfig.payloadTemplate}" ajax="false"
							autocomplete="false" update="@(.messagey)"
							required="true">
						</b:inputTextarea>
					</b:column>
				</b:row>
				
				
				<b:row>
				<b:column span="2"  offset="2">
					<b:commandButton id="savesmsConfig" value="Save"
							update="@form" onclick="ajax:smsconfigBean.save()"
							look="primary" style="width:100%" />
					</b:column>
					<b:column span="2">
						<b:commandButton id="testsmsConfig" value="Test Config"
							update="@form" onclick="ajax:smsconfigBean.test()"
							look="primary" style="width:100%" />
					</b:column>
				</b:row>
				<b:row/>
				<b:row>
					<b:column span="7" style-class="message">
						<b:message id="messagey" for="savesmsConfig"
							line-break-tag="&lt;p&gt;&lt;hr /&gt;&lt;/p&gt;" />
					</b:column>
						<b:column span="7" style-class="message">
						<b:message id="messagex" for="testsmsConfig"
							line-break-tag="&lt;p&gt;&lt;hr /&gt;&lt;/p&gt;" />
					</b:column>
				</b:row>

			</h:form>
		</b:panel>

	</ui:composition>

</h:body>
</html>
